<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Explore USA</title>
    <link th:href="@{/css/site.css}" rel="stylesheet"/>
</head>
<body>
<table>
    <tr>
        <th>State ID</th>
        <th>State Name</th>
    </tr>
    <tr th:each="state:${states}">
    <td th:text="${state.id}"></td>
    <td th:text="${state.name}"></td>
    </tr>
</table>
</body>
</html>
